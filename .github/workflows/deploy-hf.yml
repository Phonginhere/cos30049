        # Commit and push
        git add .
        if ! git diff --staged --quiet; then
          git commit -m "ðŸš€ Deploy from GitHub Actions $(date)"
          git push
          echo "âœ… Deployment successful!"
        else
          echo "â„¹ï¸ No changes to deploy"
        fi
