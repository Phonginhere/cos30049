name: Deploy to Hugging Face Spaces

on:
  push:
    branches: [ main, master ]
    paths:
      - 'frontend/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Build React app
      working-directory: ./frontend
      run: npm run build
    
    - name: Prepare for HF Spaces
      run: |
        mkdir hf-deploy
        cp -r frontend/build/* hf-deploy/
        
        # Create HF Spaces README
        cat > hf-deploy/README.md << 'EOF'
        ---
        title: Air Quality Health
        emoji: 🌍
        colorFrom: blue
        colorTo: green
        sdk: static
        pinned: false
        license: mit
        short_description: Air Quality and Health Dashboard
        ---
        
        # Air Quality Health Dashboard
        
        Interactive dashboard for air quality and health data visualization.
        
        ## Team: Safety Windy
        - Phong Tran (104334842)
        - Khanh Toan Nguyen (104180605) 
        - Mai An Nguyen (103824070)
        
        COS30049 - Swinburne University of Technology
        EOF
    
    - name: Deploy to Hugging Face
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        
        git clone https://huggingface.co/spaces/cos30049-safetywindy/air_quality_health temp-hf-repo
        cd temp-hf-repo
        
        # Remove old files but keep .git directory
        find . -type f ! -path './.git/*' -delete
        
        # Copy new files
        cp -r ../hf-deploy/* .
        
        git add .
        git commit -m "Deploy from GitHub Actions $(date)" || echo "No changes to commit"
        git push https://user:$HF_TOKEN@huggingface.co/spaces/cos30049-safetywindy/air_quality_health
